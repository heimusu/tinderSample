<div ng-include="'components/navbar/navbar.html'"></div>

<!--
liタグがカードに相当するので，ng-repeatを使って動的に生成したい
-->
<div id="viewport">
    <ul class="stack">
        <li class="clubs">
            ♧
        </li>
        <li class="diamonds">
            ♦
        </li>
        <li class="hearts">
            ♥
        </li>
        <li class="spades">
            ♠
        </li>
    </ul>

</div>


<!--カードがLikeかNopeかをドラッグさせる部分-->
<div class="row">
    <table class="table table-bordered">
        <tbody>
            <tr>
                <th class="text-center" style="color:#00ffff;">
                    <p>
                        Like
                    </p>
                    <p>
                        {{likeCount}}
                    </p>
                </th>
                <th class="text-center" style="color:#c71585;">
                    <p>
                        Nope
                    </p>
                    <p>
                        {{nopeCount}}
                    </p>
                </th>
            </tr>
        </tbody>
    </table>
</div>
